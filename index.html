<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StickyandPicky - Official</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #fff;
      }

      header {
        background: #f39e1e;
        padding: 20px;
        text-align: center;
      }

      .logo-place {
        width: 150px;
        height: 150px;
        background: #ffffffee;
        border-radius: 15px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #666;
      }

      h1 {
        color: #fff;
        font-size: 2.5em;
        letter-spacing: 2px;
      }

      .video-box {
        width: 90%;
        max-width: 1200px;
        margin: 30px auto;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 1500px;
        border: none;
      }

      .instagram-btn {
        display: block;
        width: 250px;
        margin: 30px auto;
        padding: 15px;
        background: #1a194d;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1.2em;
        transition: 0.3s;
      }

      .instagram-btn:hover {
        background: #c13584;
        transform: scale(1.05);
      }

      .instagram-btn i {
        margin-right: 10px;
      }

      @media (max-width: 768px) {
        iframe {
          height: 1000px;
        }

        .logo-place {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-place">
        <img src="./Assets/logo.png" alt="" width="100" />
      </div>
      <h1>STICKYANDPICKY</h1>
    </header>

    <div class="video-box">
      <iframe
        src="https://drive.google.com/file/d/1Wps32AQ_65d5hJZc8NBJW6sqmC1xUawy/preview"
        allow="autoplay"
      >
      </iframe>
    </div>

    <a
      href="https://www.instagram.com/stickyandpicky/"
      target="_blank"
      class="instagram-btn"
    >
      <i class="fab fa-instagram"></i>
      DM TO ORDER
    </a>
  </body>
</html>
